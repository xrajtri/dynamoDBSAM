AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS Lambda Template for DynamoDB table.

  '
Globals:
  Function:
    Timeout: 120
    Environment:
      Variables:
        TABLE_NAME:
          Ref: Table
  Api:
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''*'''
      AllowOrigin: '''*'''
Resources:
  CreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreateFunction
      Description: Lambda function to get models data based on maker id
      CodeUri: CreateFunction
      Handler: index.create
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs12.x
      Events:
        PostResource:
          Type: Api
          Properties:
            Path: /todo/new
            Method: post
  Table:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: todo_id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: my-db-table
Outputs:
  CreateAPI:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev
  CreateFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateFunction
      - Arn
